<p-panel header="Pipes personalizados" class="p-1">
  <!-- <h1>Pipes BÃ¡sicos</h1> -->
  <p>
    Pipes personalizados - creados por {{ 'Eduardo' | toggleCase: isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button
          (click)="toogleUperCase()"
          label="Toggle case"
          icon="pi pi-search"
          styleClass="p-button-help"
          class="mr-2"
      />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-danger"
        class="mr-2"
        (click)="sortHeroes('name')"
    />
    <p-button
        label="Por volador"
        icon="pi pi-sort"
        styleClass="p-button-success"
        class="mr-2"
        (onClick)="sortHeroes('canFly')"
    />
    <p-button
        label="Por Color"
        icon="pi pi-sort"
        styleClass="p-button-secondary"
        (onClick)="sortHeroes('color')"
    />
</div>
  <!-- <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText placeholder="Search" />
      </span>
  </div>
  <div class="p-toolbar-group-end">
      <p-splitButton label="Save" icon="pi pi-check" [model]="items" />
  </div> -->
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heros">
      <p-table [value]="hero | sortPipe: orderByKey" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
                <!-- <th>Quantity</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
                <!-- <td>{{ product.quantity }}</td> -->
            </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
